<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="/static/CSS/loginstyle.css">
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h2>Payment Details</h2>
            <p>Complete your rental payment</p>
        </div>

        <div class="payment-details">
            <h3>Rental Summary</h3>
            <p>Total Amount: $<span id="totalAmount">{{ total_amount }}</span></p>
        </div>

        <form class="payment-form" method="POST" action="{{ url_for('payment') }}">
            <div class="form-row">
                <label for="cardholder">Cardholder Name</label>
                <input type="text" id="cardholder" name="cardholder" required>
            </div>

            <div class="form-row">
                <label for="card-number">Card Number</label>
                <div class="card-input-group">
                    <input type="text" id="card-number" name="card-number" maxlength="16" required pattern="\d{16}" title="Please enter a valid 16-digit card number">
                </div>
            </div>

            <div class="form-row">
                <div class="card-input-group">
                    <div>
                        <label for="expiry">Expiry Date</label>
                        <input type="text" id="expiry" name="expiry" placeholder="MM/YY" maxlength="5" required pattern="(0[1-9]|1[0-2])\/([0-9]{2})" title="Please enter a valid expiry date (MM/YY)">
                    </div>
                    <div>
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv" maxlength="3" required pattern="\d{3}" title="Please enter a valid 3-digit CVV">
                    </div>
                </div>
            </div>

            <button type="submit">Complete Payment</button>
        </form>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-messages error">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <div class="form-footer">
            <p>Your payment information is secure and encrypted</p>
        </div>
    </div>

    <script>
        // Format card number input
        document.getElementById('card-number').addEventListener('input', function(e) {
            e.target.value = e.target.value.replace(/\D/g, '');
        });

        // Format CVV input
        document.getElementById('cvv').addEventListener('input', function(e) {
            e.target.value = e.target.value.replace(/\D/g, '');
        });

        // Format expiry date input
        document.getElementById('expiry').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length >= 2) {
                value = value.slice(0, 2) + '/' + value.slice(2);
            }
            e.target.value = value;
        });

        // Validate expiry date
        document.getElementById('expiry').addEventListener('change', function(e) {
            const value = e.target.value;
            const [month, year] = value.split('/');
            
            if (month && year) {
                const expiry = new Date(2000 + parseInt(year), parseInt(month) - 1);
                const today = new Date();
                
                if (expiry < today) {
                    alert('Card has expired. Please use a valid card.');
                    e.target.value = '';
                }
            }
        });
    </script>
</body>
</html>
